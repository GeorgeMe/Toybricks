apply plugin: 'com.android.application'
apply plugin: 'bugly'   //添加Bugly符号表插件
android {
    compileSdkVersion 23
    buildToolsVersion '23.0.1'
    defaultConfig {
        applicationId "com.yunyan.toybricks"
        minSdkVersion 14
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile files('libs/zip4j_1.3.2.jar')
    compile 'com.android.support:appcompat-v7:23.0.1'
    compile 'com.android.support:support-v4:23.0.1'
    compile 'com.android.support:cardview-v7:23.0.1'
    compile 'com.android.support:support-annotations:23.0.1'
    compile 'com.android.support:recyclerview-v7:23.0.1'
    compile 'com.tencent.bugly:crashreport:1.2.3.8'
    compile 'com.google.code.gson:gson:2.3.1'
}
bugly {
    appId = '900008488'    //注册时分配的App ID
    appKey = '4ANVxHKOFN5bGfq0'  //注册时分配的App Key
}